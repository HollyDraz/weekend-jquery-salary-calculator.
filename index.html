<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jQuery.js"></script>
    <script src="javaScript.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
</head>
<body>
   <header>Salary Calculator</header>

    <div id="add-employe">
   <h1>Add Employee</h1>
   <label for="first-input">First Name</label>
   <input
    type="text"
    id="first-input"/>
    
    <label for="last-input">Last Name</label>
    <input
    type="text"
    id="last-input"/>

    <label for="ID-input">ID</label>
    <input
    type="text"
    id="ID-input"/>

    <label for="title-input"> Title </label>
    <input
    type="text"
    id="title-input"/>

    <label for="salary-input">Salary</label>
    <input
    type="text"
    id="salary-input"/>
   <button id="submit-button">Submit</button>
    </div>


    <div id="employee-table">
   <table>
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th> ID </th>
        <th> Title </th>
        <th>Annual Salary</th>
        <th>  </th>
    </tr>
    <tr>
        <td>name</td>
        <td>last name</td>
        <td>id</td>
        <td>title</td>
        <td>salary</td>
        <td><button id="delete-button">delete</button></td>
    </tr>
   </table>
    </div>

    <div id="monthly-total">
    <h1> Total Monthly:</h1>
    </div>
</body>
</html>
