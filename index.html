<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jQuery.js"></script>
    <script src="javaScript.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
</head>
<body>
   <header>Salary Calculator</header>
    <div id="add-employe">
   <h1>Add Employee</h1>
   
   <label for="first-input" class="info-input" data="info-input">First Name</label>
   <input
    type="text"
    id="first-input"/>
    
    <label for="last-input" class="info-input" data="info-input">Last Name</label>
    <input
    type="text"
    id="last-input"/>

    <label for="ID-input" class="info-input" data="info-input">ID</label>
    <input
    type="text"
    id="ID-input"/>

    <label for="title-input" class="info-input" data="info-input"> Title </label>
    <input
    type="text"
    id="title-input"/>

    <label for="salary-input" class="info-input" data="info-input">Salary</label>
    <input
    type="text"
    id="salary-input"/>
   <button id="submit-button" class="info-input" >Submit</button>
    </div>



    <div id="employee-rows">
        <h2>Employees</h2>
   <table id="employee-table">
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th> ID </th>
        <th> Title </th>
        <th>Annual Salary</th>
        <th>  </th>
    </tr>
    <tr id="employee-info">
        <td>Holly</td>
        <td>Draz</td>
        <td>1313</td>
        <td>Student</td>
        <td>0</td>
        <td><button id="delete-button">delete</button></td>
    </tr>
    
        
     
   </table>
    </div>

    <div id="monthly-total">
    <h1 class="total"> Total Monthly: <span>$0.00 </span></h1>
    </div>
</body>
</html>
